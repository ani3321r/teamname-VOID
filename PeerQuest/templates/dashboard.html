{% extends "layout.html" %}

{% block content %}
<nav>
    <div class="logo">PeerQUEST</div>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</nav>
<div class="dashboard">
    <h2>WELCOME, {{ username }}</h2>
        <div class="dashboard-blocks">
            <!-- Skill Block -->
            <div class="dashboard-block">
                <h3>Skill Section</h3>
                <p>Track your skills and progress here.</p>
                <button id="skill-track-btn">View Skills</button>
            </div>
    
            <!-- Create Pod Block -->
            <div class="dashboard-block">
                <h3>Create Pod</h3>
                <button id="create-pod-btn">Create Study Group</button>
            </div>
            <script>
                document.getElementById("create-pod-btn").addEventListener("click", function() {
                    // Redirect to Flask route
                    window.location.href = "/creat_grp";
                });
            </script>
    
            <!-- Search Teammates Block -->
            <div class="dashboard-block">
                <h3>Search Teammates</h3>
                <input type="text" id="search-teammate" placeholder="Enter teammate username" />
                <button id="search-btn">Search/Add</button>
            </div>
    
            <!-- Game Section Block -->
            <div class="dashboard-block">
                <h3>Game Section</h3>
                <button id="start-game-btn">Start Game</button>
            </div>
    
            <!-- Role Block -->
            <div class="dashboard-block">
                <h3>Your Role</h3>
                <p>Selected Role: </p>
                <select class="role-selector">
                    <option value="researcher">Researcher</option>
                    <option value="explainer">Explainer</option>
                    <option value="challenger">Challenger</option>
                    <option value="moderator">Moderator</option>
                    <option value="innovator">Innovator</option>
                </select>
            </div>
        </div>
</div>
{% endblock %}
