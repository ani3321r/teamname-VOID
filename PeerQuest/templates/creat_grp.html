<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="create-pod">
    <div class="create-pod-container">
        <h2>Create Your Group</h2>
        
        <form method="POST" action="{{ url_for('creat_grp') }}">
            <!-- Group Name Section -->
            <div class="form-section">
                <label for="grp_name">Group Name:</label>
                <input type="text" id="grp_name" name="grp_name" placeholder="Enter group name" required />
            </div>

            <!-- Number of Players Section -->
            <div class="form-section">
                <label for="num_players">Number of Players (Max 5):</label>
                <input type="number" id="num_players" name="num_players" min="1" max="5" value="1" required />
            </div>

            <!-- Player Username Fields -->
            <div id="player-usernames">
                <label for="user1">Player 1 Username:</label>
                <input type="text" id="user1" name="user1" placeholder="Enter Player 1's username" required />

                <label for="user2" class="hidden">Player 2 Username:</label>
                <input type="text" id="user2" name="user2" placeholder="Enter Player 2's username" class="hidden" />

                <label for="user3" class="hidden">Player 3 Username:</label>
                <input type="text" id="user3" name="user3" placeholder="Enter Player 3's username" class="hidden" />

                <label for="user4" class="hidden">Player 4 Username:</label>
                <input type="text" id="user4" name="user4" placeholder="Enter Player 4's username" class="hidden" />

                <label for="user5" class="hidden">Player 5 Username:</label>
                <input type="text" id="user5" name="user5" placeholder="Enter Player 5's username" class="hidden" />
            </div>

            <!-- Submit Button -->
            <button type="submit">Create Group</button>
        </form>
    </div>

    <script>
        document.getElementById('num_players').addEventListener('change', function () {
            const numPlayers = parseInt(this.value);
            for (let i = 1; i <= 5; i++) {
                const label = document.querySelector(`label[for="user${i}"]`);
                const input = document.getElementById(`user${i}`);
                if (i <= numPlayers) {
                    label.classList.remove('hidden');
                    input.classList.remove('hidden');
                    input.required = true;
                } else {
                    label.classList.add('hidden');
                    input.classList.add('hidden');
                    input.required = false;
                }
            }
        });
    </script>
</body>
</html>
